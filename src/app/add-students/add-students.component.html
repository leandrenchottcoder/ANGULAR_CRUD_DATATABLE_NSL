<div class="container">
    <div class="addsection">
        <div class="text-center">
            <h1>Add New Student</h1>
        </div>
        <div style="width:50%;margin:auto">
            <form [formGroup]="addForm" novalidate class="form">
                <div class="row">
                    <div class="col-md-6">First Name</div>
                    <div class="col-md-6"><input title="input" type="text" class="form-control" name="first_name" formControlName="first_name">
                        <div class="alert alert-danger" *ngIf="first_name.touched && first_name.invalid ">Le nom est invalide</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Last Name</div>
                    <div class="col-md-6"><input title="input" class="form-control" type="text" name="last_name" formControlName="last_name">
                        <div class="alert alert-danger" *ngIf="last_name.touched && last_name.invalid ">
                            <div *ngIf="last_name.errors.required">Le last name est invalide</div>
                            <div *ngIf="last_name.errors.maxlength">Le last name est trop long</div>
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col-md-6">Email</div>
                    <div class="col-md-6"><input title="input" type="text" class="form-control" name="email" formControlName="email">
                        <div class="alert alert-danger" *ngIf="email.touched && email.invalid ">
                            <div *ngIf="email.errors.required">L'email est obligatoire</div>
                            <div *ngIf="email.errors.email">L'email est invalide</div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">Password</div>
                    <div class="col-md-6"><input title="input" type="text" class="form-control" name="password" formControlName="password"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">Gender</div>
                    <div class="col-md-6">
                        <label> Male : <input title="input" formControlName="gender" type="radio" name="gender" value="male"> Female : <input formControlName="gender" type="radio" name="gender" value="female"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Hobbies</div>
                    <div class="col-md-6">
                        <div *ngFor="let result of HobbyArray">
                            <input title="input" type="checkbox" [ngModel]="result.value" (ngModelChange)="result.value=$event;addForm.get('hobbyField').setValue(parse())" [ngModelOptions]="{standalone:true}">{{result.name}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Country</div>
                    <div class="col-md-6">
                        <select formControlName="country" name="country" class="form-control" title="country">
              <option value="india">India</option>
              <option value="china">China</option>
              <option value="usa">USA</option>
              <option value="côte d'ivoire">Côte d'ivoire</option>
              <option value="france">France</option>
            </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-success" (click)="onSubmit()">ADD STUDENT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
